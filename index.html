<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js" defer></script>
    
    <h1>Tic Tac Toe</h1>
    <h2 class="change">Player 1's turn </h2>
    <div class="grid">
        <div class="cell left top" id = "1"></div>
        <div class="cell top" id = "2"></div>
        <div class="cell top right" id = "3"></div>
        <div class="cell left" id = "4"></div>
        <div class="cell" id = "5"></div>
        <div class="cell right" id = "6"></div>
        <div class="cell left bottom" id = "7"></div>
        <div class="cell bottom " id = "8"></div>
        <div class="cell bottom right" id = "9"></div>
    </div>

    <button>New Game</button>
</body>
</html>
